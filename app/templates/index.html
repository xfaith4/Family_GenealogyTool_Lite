<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Family Genealogy Tool Lite</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">ðŸŒ³</div>
      <div class="title">
        <div class="name">Family Genealogy Tool <span class="muted">Lite</span></div>
        <div class="sub">Flask + SQLite â€¢ single DB â€¢ zero native modules</div>
      </div>
    </div>
    <div class="actions">
      <button id="btnDiagnostics" class="btn btnSecondary">ðŸ“Š Diagnostics</button>
      <button id="btnBackup" class="btn btnSecondary">ðŸ’¾ Backup</button>
      <button id="btnNewPerson" class="btn">New Person</button>
      <label class="btn btnSecondary" for="gedcomFile">Import GEDCOM</label>
      <input id="gedcomFile" type="file" accept=".ged,.gedcom,.txt" hidden />
    </div>
  </header>

  <main class="grid">
    <section class="panel">
      <div class="panelHeader">
        <h2>People</h2>
        <input id="search" class="input" placeholder="Search (given/surname)..." />
      </div>
      <div id="peopleList" class="list"></div>
    </section>

    <section class="panel">
      <div class="panelHeader">
        <h2>Details</h2>
        <div class="row">
          <button id="btnSave" class="btn" disabled>Save</button>
          <button id="btnDelete" class="btn btnDanger" disabled>Delete</button>
        </div>
      </div>

      <div id="details" class="details muted">Select a personâ€¦</div>
    </section>

    <section class="panel span2">
      <div class="panelHeader">
        <h2>Mini Tree</h2>
        <div class="muted">Parents + children (fast + simple)</div>
      </div>
      <div id="tree" class="tree muted">Select a personâ€¦</div>
    </section>
  </main>

  <footer class="footer">
    <span class="muted">Local app. Data stored in ./data/family_tree.sqlite</span>
  </footer>

  <!-- Diagnostics Modal -->
  <div id="diagnosticsModal" class="modal" style="display:none;">
    <div class="modalContent">
      <h2>System Diagnostics</h2>
      <div id="diagnosticsInfo" style="font-family: monospace; font-size: 14px; line-height: 1.6;">
        Loading...
      </div>
      <div style="margin-top: 20px; text-align: right;">
        <button id="btnCloseDiagnostics" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
